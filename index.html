<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>

   

    <div class="container">

        <h1> Tip Calculator</h1>

        <form action="">
     <div id="control">
         
      <p> Bill Amount:</p> <br>
      <p class="input">
      <input id="Bill" type="number" placeholder="000"> <br>
      </p> 
    </div>
     <div class="control">
      <p>Tip Percentage:</p> <br> 
      <select id="tipPercent">
          <option selected value="0">Choose tip</option>
          <option value="0.1">10% Average</option>
          <option value="0.15">15% Better</option>
          <option value="0.2">20% Good</option>
          <option value="0.25">25% Very Good </option>
          <option value="0.3">30% Outstanding</option>
      </select> <br>
     </div>
      </form>

      <p>Split the Bill into : </p><br>
      <input type="number" name="" id="Split" placeholder="0">

      <br> <br>
     <button id="Calculate">Calculate</button>

      <div class="TotalTip">
         <p>Tip per Person</p>
         <p class="tip">Rs. <span id="tip">0.00</span></p>
      </div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
